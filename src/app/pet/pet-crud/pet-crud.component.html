<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>
<app-crud-action-bar></app-crud-action-bar>
<div class="container">
  <div class="row">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <div class="row">
            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput
                   placeholder="First Name"
                   formControlName="firstName"
                   required>
                   <mat-error>First Name Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput
                   placeholder="Last Name"
                   formControlName="lastName">
                   <mat-error>Last Name Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Date Of Birth</mat-label>
                <input type="text" matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>Date of Birth Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div formGroupName="owner">
            <h2>Owner Details</h2>
            <div class="row">
              <div class="col-xs-6">
                 <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput
                     placeholder="First Name"
                     formControlName="firstName"
                     required>
                     <mat-error>First Name Required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                <mat-form-field appearance="outline">
                 <mat-label>Last Name</mat-label>
                 <input matInput
                    placeholder="Last Name"
                    formControlName="lastName"
                    required>
                    <mat-error>Last Name Required</mat-error>
               </mat-form-field>
             </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field appearance="outline">
                  <mat-label>Date Of Birth</mat-label>
                  <input type="text" matInput [matDatepicker]="ownerPicker" formControlName="dateOfBirth" required>
                  <mat-datepicker-toggle matSuffix [for]="ownerPicker"></mat-datepicker-toggle>
                  <mat-datepicker #ownerPicker></mat-datepicker>
                  <mat-error>Date of Birth Required</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div formGroupName="animalType">
            <h2>Animal Type</h2>
            <div class="row">
              <div class="col-xs-6">
                <mat-form-field>
                  <input matInput formControlName="name">
                  <mat-error>Animal Type Required</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Image Row For Later -->
  <div class="row"></div>
</div>
